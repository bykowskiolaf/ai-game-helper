name: Build Windows Exe

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.10

      - name: Install Dependencies
        # 1. Create the environment (uv venv)
        # 2. Install specific libraries (including the NEW google-genai)
        run: |
          uv venv
          uv pip install mss customtkinter keyboard google-genai pillow pyinstaller python-dotenv

      - name: Build EXE
        # We use 'uv run' to ensure it uses the libraries we just installed
        run: |
          uv run pyinstaller --noconsole --onefile --name "ESO-Helper" src/main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ESO-Helper-Windows
          path: dist/ESO-Helper.exe
