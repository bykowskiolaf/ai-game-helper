name: Release & Build

on:
  push:
    branches: ["main", "dev"]
    paths:
      - "src/**"
      - "pyproject.toml"
      - ".github/workflows/build_windows.yml"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: Release (Nyx + GitHub App)
  # -----------------------------------------------------------------
  release:
    name: ðŸš€ Draft Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.nyx.outputs.version }}
      new_release: ${{ steps.nyx.outputs.newVersion }}
    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }} # Use App Token

      - name: Nyx publish
        id: nyx
        uses: mooltiverse/nyx@main
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        with:
          command: "publish"
          changelogPath: "CHANGELOG.md"
          preset: "extended"
          releaseLenient: "true"
          stateFile: ".nyx-state.json"
          summaryFile: ".nyx-summary.txt"
          verbosity: "INFO"

      - name: Commit Changelog
        if: steps.nyx.outputs.newVersion == 'true'
        run: |
          # Use the Bot Identity for the commit
          git config user.name "gh-actions-releaser[bot]"
          git config user.email "gh-actions-releaser[bot]@users.noreply.github.com"

          git add CHANGELOG.md .nyx-state.json

          if git diff-index --quiet HEAD; then
            echo "No changes. Skipping commit."
          else
            git commit -m "ci: update ${{ steps.nyx.outputs.version }} changelog and state [skip ci]"
            git push
          fi

  # -----------------------------------------------------------------
  # JOB 2: Build Windows EXE
  # -----------------------------------------------------------------
  build:
    name: ðŸ“¦ Build Windows EXE
    needs: release
    # Only run if Nyx actually created a new version
    if: needs.release.outputs.new_release == 'true'
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.10

      - name: Install Dependencies
        run: |
          uv venv
          uv pip install mss customtkinter keyboard google-genai pillow pyinstaller python-dotenv packaging

      - name: Build EXE
        run: |
          $Version = "${{ needs.release.outputs.version }}"

          # 1. Write Version File
          if (Test-Path src/proxihud/version.txt) { Remove-Item src/proxihud/version.txt }
          echo $Version > src/proxihud/version.txt

          # 2. Build with CLEAN Name (No Version in filename)
          # This ensures the output is always 'dist/ProxiHUD.exe'
          uv run pyinstaller --noconsole --onefile --name "ProxiHUD" \
            --add-data "src/proxihud/resources;src/proxihud/resources" \
            --icon "src/proxihud/icon.ico" \
            --paths "src" \
            --hidden-import "proxihud" \
            src/run.py

      # 3. Upload Step
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.version }}
          # Upload the clean filename
          files: dist/ProxiHUD.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
